<body>

	<nav>
		<div id="profileNav">
			<!-- <div id="profileTitle"><b>Profile</b></div> -->
			<i class='homeBtn fa fa-caret-down' aria-hidden='true'></i>
		</div>
<!-- 		<div class="title">
			Free Runner
		</div> -->
		<!-- div id="navMenu"> -->
			<i id="shopBtn" class="fa fa-usd" aria-hidden="true"></i>
			<i id="hsBtn" class="fa fa-list-ol" aria-hidden="true"></i>
			<i id="optionsBtn" class="fa fa-cog" aria-hidden="true"></i>
		<!-- </div> -->
	</nav>

	<div id="loginDiv">
			<p><b>Login:</b></p>
			<form>
				<label>username</label>
				<input id="usernameInput" type="text">
				<br>
				<label>password</label>
				<input id="passwordInput" type="text">
				<br>
				<button id="submitLoginInfo">Submit</button>
  			</form>
	</div>

	<div id="profileDiv">
		<div id="profile">
			<p><b>Profile</b></p>
		</div>

		<div id="info">
			<!-- p>Name:</p> -->
			<span>Name: </span><span id="userName"></span>
		</div>
		<div id="stats">
			<span>Personal Best: </span><span id="profileHs">----</span>
			<br>
			<span>Coins: </span><span id="profileCoins">$</span>
			<!-- <span><p>Players Defeated:</p></span> -->
		</div>
		<div id="closet">
			<div id="spot0" class="pitem well"></div>
			<div id="spot1" class="pitem well"></div>
			<div id="spot2" class="pitem well"></div>
			<div id="spot3" class="pitem well"></div>
			<div id="spot4" class="pitem well"></div>
		</div>
		<!-- add logout -->
	</div>

	<div id="highscoreDiv">

		<center><b>Top High Score List</b></center>

		<div id="highscorelist">
			<table>
			<tr>
				<td class="rank1name"><b>1.</b> </td>
				<td class="rank1score"></td>
			</tr>
			<tr>
				<td class="rank2name"><b>2.</b> </td>
				<td class="rank2score"></td>
			</tr>
			<tr>
				<td class="rank3name"><b>3.</b> </td>
				<td class="rank3score"></td>
			</tr>
			<tr>
				<td class="rank4name"><b>4.</b> </td>
				<td class="rank4score"></td>
			</tr>
			<tr>
				<td class="rank5name"><b>5.</b> </td>
				<td class="rank5score"></td>
			</tr>

			</table>

		</div>
	</div>


	<div id="start">
		<h1>Press 'S' to start</h1>
	</div>

	<div id="ledge-block"></div>
	<div id="ledge-block2"></div>
	
	<img id="ledge-pic" src="css/images/startLedge3.png">

	<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div id="loginSuccessModal" class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Login Successful!</h4>
		      </div>
		      <div class="modal-footer">
		        <!-- <a href="/admin"> --><button id="loginAccept" type="button" class="btn btn-default" >OKAY</button><!-- </a> -->
		      </div>
		    </div>
		  </div>
	</div>

		<!-- !success modal -->
	<div class="modal fade" id="unsuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div id="loginFailedModal" class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Username or password were invalid</h4>
		      </div>
		      <div class="modal-body">
		        <h2><span class="glyphicon glyphicon-ban-circle"></span></h2> <h4>Try Again</h4>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal" >CLOSE</button>
		      </div>
		    </div>
		  </div>
	</div>
