<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Free Runner</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
</head>

<body>

	<nav>
		<div id="profileNav">
			<i id="profileBtn" class="fa fa-caret-down" aria-hidden="true"></i><!-- <div id="profileTitle"><b>Profile</b></div> -->
		</div>
<!-- 		<div class="title">
			Free Runner
		</div> -->
		<!-- div id="navMenu"> -->
			<i id="shopBtn" class="fa fa-usd" aria-hidden="true"></i>
			<i id="hsBtn" class="fa fa-list-ol" aria-hidden="true"></i>
			<i id="optionsBtn" class="fa fa-cog" aria-hidden="true"></i>
		<!-- </div> -->
	</nav>

	<div id="loginDiv">
			<p><b>Login:</b></p>
			<form>
				<label>username</label>
				<input id="usernameInput" type="text">
				<br>
				<label>password</label>
				<input id="passwordInput" type="text">
				<br>
				<button id="submitLoginInfo">Submit</button>
  			</form>
	</div>

	<div id="profileDiv">
		<div id="profile">
			<p><b>Profile</b></p>
		</div>

		<div id="info">
			<!-- p>Name:</p> -->
		<form>
			<button id="submitUserName">Submit</button>
    		<input id="userNameTest" type="text">
  		</form>
		</div>
		<div id="stats">
			<span>Personal Best: </span><span id="profileHs">----</span>
			<br>
			<span>Coins: </span><span id="profileCoins">$</span>
			<!-- <span><p>Players Defeated:</p></span> -->
		</div>
		<div id="closet">
			<div id="spot0" class="pitem well"></div>
			<div id="spot1" class="pitem well"></div>
			<div id="spot2" class="pitem well"></div>
			<div id="spot3" class="pitem well"></div>
			<div id="spot4" class="pitem well"></div>
		</div>
		<!-- add logout -->
	</div>

	<div id="shopDiv">
		<center><b>Shop</b></center>
		<!-- <div class="itemDivBtn"> -->
		<div id="item0Btn" data-id="0">
			<div class="itemDiv1">
				<div class="well itemPic"><img id="item0pic" class="hat" src="css/images/hat0.png"></div>
				<div id="price1" class="itemPrice" data-id="10">$10</div>
			</div>
		</div>
		<div id="item1Btn" data-id="1">
			<div class="itemDiv">
				<div class="well itemPic"><img id="item1pic" class="hat" src="css/images/hat1.png"></div>
				<div id="price2" class="itemPrice" data-id="20">$20</div>
			</div>
		</div>
		<div id="item2Btn" data-id="2">
			<div class="itemDiv">
				<div class="well itemPic"><img id="item2pic" class="hat" src="css/images/hat2.png"></div>
				<div id="price3" class="itemPrice" data-id="30">$30</div>
			</div>
		</div>
		<div id="item3Btn" data-id="3">
			<div class="itemDiv">
				<div class="well itemPic"><img id="item3pic" class="hat" src="css/images/hat3.png"></div>
				<div id="price4" class="itemPrice" data-id="40">$40</div>
			</div>
		</div>
		<div id="item4Btn" data-id="4">
			<div class="itemDiv">
				<div class="itemPic well"><img id="item4pic" class="hat" src="css/images/hat4.png"></div>
				<div id="price5" class="itemPrice" data-id="50">$50</div>
			</div>
		</div>
		<!-- </div> -->
	</div>

	<div id="highscoreDiv">

		<center><b>High Score List</b></center>

		<div id="highscorelist">
			<table>
			<tr>
				<td id="rank1name"><b>1.</b> </td>
				<td id="rank1score"></td>
			</tr>
			<tr>
				<td id="rank2name"><b>2.</b> </td>
				<td id="rank2score"></td>
			</tr>
			<tr>
				<td id="rank3name"><b>3.</b> </td>
				<td id="rank3score"></td>
			</tr>
			<tr>
				<td id="rank4name"><b>4.</b> </td>
				<td id="rank4score"></td>
			</tr>
			<tr>
				<td id="rank5name"><b>5.</b> </td>
				<td id="rank5score"></td>
			</tr>

			</table>

		</div>
	</div>


	<div id="start">
		<h1>Press 'S' to start</h1>
	</div>

	<div id="ledge-block"></div>
	<div id="ledge-block2"></div>
	
	<img id="ledge-pic" src="css/images/startLedge3.png">

	<div id="scoreDiv"></div>


<!-- 		<img class="drop-off" id="dropoff" src="dropoff.png" style="top:40.75%;left:50%;">
		<img class="ledge-pic2" id="ledge-pic2" src="startLedge2.png" style="top:40.50%;left:55%;" -->

	<div class="lane">
<!-- 		<div class="hurdle"  style="position:fixed;left:20%;top:40%;z-index:+5;"><img id="hcube" src="hcube.png"></div>
		<div class="hurdle"  style="position:fixed;left:18%;top:43%;"><img id="hcube" src="hcube.png"></div>
		<div class="hurdle"  style="position:fixed;left:16%;top:46%;"><img id="hcube" src="hcube.png"></div>
		<div class="hurdle"  style="position:fixed;left:14%;top:49%;"><img id="hcube" src="hcube.png"></div>
		<div class="hurdle"  style="position:fixed;left:12%;top:52%;"><img id="hcube" src="hcube.png"></div> -->
	</div>
	<div class="box"><img id="pcube" src="css/images/pcube.png"></div>


<script src="https://use.fontawesome.com/2ce3b4e69a.js"></script>
<script type="text/javascript" src="freeRunnerLogic.js"></script>
</body>
</html>
