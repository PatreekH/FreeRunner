		    <div class="modal-content">

		      </div>
		      <div class="modal-body">
			    <form>
					<label>Enter your desired username and password:</label>
					<br>
					<label>username - </label>
					<input id="signupUserName" type="text" required>
					<br>
					<label>password - </label>
					<input id="signupPassword" type="password" required>
					<br>
					<br>
					<label>verify password - </label>
					<input id="signupPasswordCheck" type="password" required>
					<br>
	  			</form>
		      </div>
		      <div class="modal-footer">
		      	<input type="submit" class="btn btn-default" id="submitNewUser">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		      </div>
