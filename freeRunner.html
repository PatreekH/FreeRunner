<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Test Move Object</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <style>
    /*ledge and lane need to be relative to box*/
    .box {
    	width: 20px;
    	height: 20px;
    	left: 15%;
    	top: 42%;
    	background:#ccc;
    	position: absolute;
	}

	.hurdle {
		width: 20px;
		height: 20px;
    	background: black;
	}

	.lane{
		margin-top: 20%;
		border-top: 1px solid black;
		border-bottom: 1px solid black;
		overflow: hidden;
		height: 40px;
		position: relative;
		z-index: -1;
	}

	#ledge-div{
		position: absolute;
		background-color: white;
		z-index: -2;
/*		background-color: grey;
		opacity: 0.2;*/
		height: 59%;
		width: 280px;
		margin-left: 10%;
		overflow: hidden;
	}

	#ledge-block{
		position: absolute;
		background-color: white;
		height: 15%;
		width: 10%;
	}

	.ledge-edge {
		border-left: 1px solid black;
		position: absolute;
		height: 100%;
		width: 50px;
		background-color: black;
		overflow: hidden;
		/*margin-left: 16.75%;*/
	}

	.ledge-bottom {
		border-bottom: 40px solid white;
	    border-top: 0px solid transparent;
	    border-left: 0px solid transparent;
	    border-right: 50px solid black;
	    position: absolute;
	    background-color: black;
	    bottom: 0%;
	}

	.ledge{
		margin-left: 18%;
		position: relative;
	    height: 40px;
	    width: 200px;
	    background-color: white;
	}

	.ledge::before {
		/*background-color: white;*/
	    content: '';
	    line-height: 0;
	    font-size: 0;
	    width: 0;
	    height: 0;
	    border-bottom: 0px solid transparent;
	    border-top: 40px solid white;
	    border-left: 50px solid black;
	    border-right: 0px solid white;
	    position: absolute;
	    left: -50px;
	}

	#start{
		top: 5%;
		left: 40%;
		position: absolute;
		z-index: +2;
	}

    </style>
</head>
<body>

<div id="start"><h1>Click 'S' to start</h1></div>

<div id="ledge-block"></div>
<div id="ledge-div">
	<div class="ledge"></div>
	<div class="ledge-edge"></div>
<!-- 	<div class="ledge-bottom"></div> -->
</div>

<div class="lane"></div>
<div class="box"></div>



<script type="text/javascript" src="freeRunnerLogic.js"></script>
</body>
</html>
