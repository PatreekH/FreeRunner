<head>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <style>

    .box {
    	width: 20px;
    	height: 20px;
    	left: 15%;
    	top: 42%;
    	background:#ccc;
    	position: absolute;
	}

	.hurdle {
		width: 20px;
		height: 20px;
    	background: red;
	}

	.lane{
		width: 100%;
		top: 41.20%;
		border-top: 2px solid black;
		border-bottom: 2px solid black;
		overflow: hidden;
		height: 30px;
		position: fixed;
		z-index: -1;
	}

	#ledge-block{
		top: 32%;
		position: absolute;
		background-color: white;
		height: 15%;
/*		opacity: 0.5;*/
		width: 149px;
	}

	.ledge{
		top: 35%;
		opacity: 0.5;
		margin-left: 13%;
		position: relative;
	    height: 30px;
	    width: 200px;
	    background-color: grey;
	}

	.ledge::before {
		/*background-color: white;*/
	    content: '';
	    line-height: 0;
	    font-size: 0;
	    width: 0;
	    height: 0;
	    border-bottom: 10px solid transparent;
	    border-top: 30px solid white;
	    border-left: 41px solid grey;
	    border-right: 0px solid white;
	    position: absolute;
	    left: -50px;
	}

	#start{
		top: 5%;
		left: 40%;
		position: absolute;
		z-index: +2;
	}

	#ledge-pic{
		top: 40.45%;
		width: 400px;
		height: 510px;
		position: fixed;
		z-index: -1;
		overflow: hidden;
	}

    </style>
</head>
<body>

<div id="start"><h1>Click 'S' to start</h1></div>

<div id="ledge-block"></div>
